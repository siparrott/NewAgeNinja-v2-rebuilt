{
  "apiVersion": "serving.knative.dev/v1",
  "kind": "Service",
  "metadata": {
    "name": "photography-crm",
    "annotations": {
      "run.googleapis.com/ingress": "all"
    }
  },
  "spec": {
    "template": {
      "metadata": {
        "annotations": {
          "run.googleapis.com/execution-environment": "gen2"
        }
      },
      "spec": {
        "containerConcurrency": 80,
        "timeoutSeconds": 300,
        "containers": [
          {
            "image": "gcr.io/PROJECT_ID/photography-crm",
            "ports": [
              {
                "name": "http1",
                "containerPort": 3000
              }
            ],
            "env": [
              {
                "name": "NODE_ENV",
                "value": "production"
              },
              {
                "name": "PORT",
                "value": "3000"
              }
            ],
            "resources": {
              "limits": {
                "cpu": "1000m",
                "memory": "512Mi"
              }
            }
          }
        ]
      }
    }
  }
}